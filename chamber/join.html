    <main>
                <form method="get" action="thankyou.html" class="wf1">
                    <fieldset>
                        <legend>Membership Application</legend>
                        <label id="firstname">First Name*
                        <input type="text" name="firstname" required></label>  
                        <label id="lastname">Last Name*
                        <input type="text" name="" required></label> 

                        <label>Email Address*<input type="email" name="email" placeholder="someone@gmail.com" pattern="[a-zA-Z0-9._%+-]+@\$" required id="email"></label>
                        <div class="emailError" id="error-message"></div>
                    </fieldset>

                    <fieldset>
                        <legend>Business Information</legend>
                        <label id="title">Title or Position
                        <input type="text" name="title" pattern=[A-Za-z\s-]{7,} title="Please enter at least 7 characters (only letters, hyphens and spaces)"></label> 

                        <label id="business-name">Business/Organization Name*
                        <input type="text" name="business-name" required></label>

                        <label id="description">Business/Organization Description
                            <input type="text" name="description"></label>
                        
                    </fieldset>
                    <fieldset id="radio">
                        <legend>Membership Level</legend>
                        <label id="non-profit">
                        <input type="radio" name="membership" required>Non-Profit Membership</label>
                        <label id="bronze">
                        <input type="radio" name="membership" required>Bronze Membership</label>
                        <label id="silver">
                        <input type="radio" name="membership" required>Silver Membership</label>
                        <label id="gold">
                        <input type="radio" name="membership" required>Gold Membership</label>
                    </fieldset>
                        
                    <button type="submit" id="submit">Send Membership Application</button>
                    </fieldset>

                    <input type="hidden" id="timestamp" name="timestamp">
                    <div class="timestamp" id="timestampDisplay"></div>
                
                </form>

    </main>
