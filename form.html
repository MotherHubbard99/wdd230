    <main>
        <div id="formmessage"></div>
        <h1>Create a User Profile</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label id="username">Username*
                <input type="text" name="username" required></label>  

                <label for="password">Password*</label>
		        <input type="password" id="password" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least six characters long. No numbers." required>
		        <label for="password2">Re-enter Your Password*</label>
		        <input type="password" id="password2" name="password2" pattern="[a-zA-Z -]{8,}" required>

                <div id="feedback"></div>
                
                <label>BYUI Email*<input type="email" name="email" placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required id="email"></label>
                <div class="emailError" id="error-message"></div>
                </fieldset>
                <fieldset>
                    <legend>Rate This Page</legend>
                <label for="r">Page Range</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </datalist>
                
            </fieldset>

            <button type="submit">Create My User Profile</button>

        </form>
