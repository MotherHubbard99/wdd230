<!DOCTYPE html>
<html lang=
>
<head>

    <meta name='author' content='Angela Hubbard'>
    <meta name='description' content='Learning how to lazyload.'>
    <title>LazyLoad</title>
    <link rel='stylesheet' href='styles/lazyload.css'>
    <script src='scripts/lazyload.js' defer></script>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Bad+Script&family=Outfit:wght@100..900&display=swap' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>Lazy Load</h1>
    </header>
    <main>
        <div class="images-container">
            <img src="images/gilbert-az.jpg" alt="Gilbert, Arizona Temple" loading="lazy">
            <img src="images/slc-ut.jpg" alt="Salt Lake City, Utah Temple" loading="lazy">
            <img src="images/houston-texas.jpg" alt="Houston, Texas Temple" loading="lazy">
            <img src="https://placekitten.com/400/600" alt="Placeholder image" loading="lazy" width="400" height="600">
            <img src="images/mobile_HI.webp" alt="Hawaii" loading="lazy">
            <img src="//placeimg.com/400/600/any" alt="Placeholder image" loading="lazy" width="400" height="600">
        </div>
    </main>
    <footer>
        <div class='footer-grid'>
            <p>&copy; <span id='current-year'></span> <a href='tel:+8016865139'>Call or Text: (801)686-5139</a></p>
            <p><a href='mailto:'>Email: </a></p>
            <p>Last Modification: <span id='last-modified'></span></p>
        </div>
    </footer>
</body>
</html>
